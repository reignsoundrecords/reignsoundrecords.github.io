<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATIONAL RESOURCES SHEET for @TAYLORCHESSIER &mdash; REIGNSOUND&#8480;</title>
</head>
<body>

    <!-- Full Page Wrapper -->
    <div class="document-wrapper">

        <!-- Form Number Section -->
        <div style="text-align: right; font-size: 14px; font-weight: margin-bottom: 10px; color: rgba(0, 0, 0, 0.5);">
            Form ID: <strong>ORS-RR</strong>
        </div>

        <!-- Recipient Section with box -->
        <div class="recipient">
            <div><strong>RECIPIENT:</strong> <span class="at-sign">@</span>TAYLORCHESSIER</div>
            <div><strong>COMMUNICATION CHANNEL:</strong> <span class="communication-channel">INSTAGRAM<sup class="trademark-r">&reg;</sup></span></div>
        </div><br>

        <!-- Main Document Content -->
        <div class="content">
            <!-- Title Section -->
            <div class="title">
                REIGNSOUND<sup class="trademarking">SM</sup> RECORDS<sup class="trademarking">TM</sup>
            </div>

            <!-- Subtitle Section -->
            <div class="subtitle">
                OPERATIONAL RESOURCES SHEET
            </div>

            <!-- Last Updated line -->
            <div class="last-updated">
                LAST UPDATED: 2025-03-26
            </div>

            <!-- Metadata Section (Author, Date, Subject, Organization) -->
            <div class="meta-data">
                
                <div class="date">
                    c.DATE: <strong>2025-03-26</strong>
                </div>
                <div class="organization">
                    ORGANIZATION: Reignsound<sup class="trademarking">SM</sup>
                </div>
                <div class="subject">
                    SUBJECT: Operations
                </div>
            </div>

            <div id="agreements-section"></div>

            <div id="partners-section"></div>
            
        </div>

        <!-- Footer with Document Number -->
        <div class="branding-footer">
            <span>Document No.: <span class="document-number">ORS-RR-2025-03-001</span></span>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Correct path to agreements.html from index.html
            fetch("/documents/agreements.html")  
                .then(response => response.text())
                .then(data => {
                    document.getElementById("agreements-section").innerHTML = data;
                })
                .catch(error => console.error("Error loading agreements:", error));
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Load the universal title
            fetch("/documents/_title.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("title-section").innerHTML = data;
                })
                .catch(error => console.error("Error loading title:", error));

            // Detect folder name (BPfCL or ORS)
            let pathSegments = window.location.pathname.split("/");
            let subtitlePath = "";

            if (pathSegments.includes("BPfCL")) {
                subtitlePath = "/documents/proposals/BPfCL/_subtitle.html";
            } else if (pathSegments.includes("ORS")) {
                subtitlePath = "/documents/ORS/_subtitle.html";
            }

            if (subtitlePath) {
                fetch(subtitlePath)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("subtitle-section").innerHTML = data;
                    })
                    .catch(error => console.error("Error loading subtitle:", error));
            } else {
                console.error("Subtitle file not found: Could not determine BPfCL or ORS.");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Correct path to partners.html from index.html
            fetch("../../partners.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("partners-section").innerHTML = data;
                })
                .catch(error => console.error("Error loading partners:", error));
        });
    </script>

</body>
</html>
