<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIGNSOUND&#8480; XL&trade;</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/documents/styles.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo-xl {
            font-size: 142px;
            font-weight: bold;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            text-align: center;
            background: black;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .email-signup {
            margin-top: 20px;
        }

        .trademarking {
            font-size: 0.4rem;
            vertical-align: 0.6rem;
        }

        .trademarking-title {
            font-size: 0.3rem;
            vertical-align: 1rem;
        }

        .trademarking-title-XL {
            font-size: 0.4rem;
            vertical-align: 7rem;
        }

        /* Style for the contact-div */
        .contact-div {
            background-color: lightyellow;
            padding: 20px;
            border: 1px solid #e0c66d;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Merriweather', serif;
            max-width: 700px;
            margin: 20px auto;
            color: #333;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Add style for the visibility toggle feature */
        .hidden-details {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .more-indicator {
            font-weight: bold;
            cursor: pointer;
        }

        .contact-div.expanded .hidden-details {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">REIGNSOUND<sup class="trademarking-title">SM</sup></div>
        <div class="logo-xl">XL<sup class="trademarking-title-XL">TM</sup></div>

        <!-- Contact Div for "REIGNSOUNDXL" -->
        <div class="contact-div" onclick="toggleDetails(this)" role="button" tabindex="0">
            <p>
                <i>NOTE:</i>
                <span class="visible-part">
                    REIGNSOUNDXL<sup class="trademarking">TM</sup> is the PROMOTIONAL DEPARTMENT of REIGNSOUND<sup class="trademarking">SM</sup>.<br><br>
                </span>
                <span class="more-indicator">+</span>
                <span class="hidden-details">
                    <br>For inquiries, reach out via e-mail at: <a href="mailto:press.reignsound@gmail.com">press.reignsound@gmail.com</a><br><br>
                    <i>UPDATED: Friday, April 18, 2025</i>
                </span>
            </p>
        </div>

        <a href="https://reignsoundpress.github.io/" class="button">Press Releases</a>

        <!--<a href="SCHEDULES.html" class="button" style="background-color: orangered;">Schedules</a>-->

    </div>

    <script>
        function toggleDetails(element) {
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
